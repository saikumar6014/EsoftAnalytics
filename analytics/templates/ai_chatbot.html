<html lang="en">
<head>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Esoft AI Space Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: grid;
            justify-content: center;
        }

        #main {
            margin-top: 20%;
            height: 80vh;
            width: 100vw;
            max-width: 540px;
            box-shadow: inset 0 0 10px 4px #1116;
            
        }

        #user-input {
            outline: none;
            font-size: 20px;
            padding: 0 16px;
            border-radius: 32px 0 32px 32px;
            background: #ececee;
            color: #333;
            border: solid 1px #777;
            border-right: none;
        }

        .input {
            height: 7%;
            background: linear-gradient(#ececee 50%, #1c1f46 50%);
            display: grid;
            grid-template-columns: 70% 30%;
            border-radius: 32px;
            margin: 8px 16px;
            min-height: 42px;
            box-shadow: inset 0 1px 0 #777;
            
        }

        .send {
            outline: none;
            font-size: 20px;
            border: none;
            background: #1c1f46;
            border-radius: 32px;
            color: #eee;
            transition-duration: 0.2s;
        }

        .send:active {
            font-size: 16px;
        }

        .left,
        .right {
            font-size: 18px;
            display: inline-block;
            padding: 14px;
            width: auto;
            max-width: 60%;
            margin: 8px 16px;
            word-wrap: break-word;
        }

        .left {
            color: #000;
            background: #b0b5bb;
            border-radius: 0 16px 16px 16px;
        }

        .right {
            float: right;
            color: #fdfcfc;
            background: #969dfa;
            border-radius: 16px 16px 0 16px;
        }

        #msg {
            overflow-y: scroll;
            height: 82%;
            padding: 0 12px;
            scroll-behavior: smooth;
        }

        h2 {
            text-align: center;
            background: #1c1f46;
            padding: 8px;
            font-family: sans-serif;
            color: #fff;
            text-shadow: 1px 1px 4px #111;
            box-shadow: 0 4px 8px #000a;
            margin-bottom: 8px;
        }


        h3 {
            font-family: monospace;
            font-size: 20px;
        }


        .msgCon1,
        .msgCon2 {
            width: 100%;
            display: inline-block;
        }
        input{
            border-radius:40px 20px ;
            border: 2px solid #000;
            color:#000;
            padding-left:50px
        }
        p{
            color: #000;
            background: #b0b5bb;
            border-radius: 0 16px 16px 16px;
            padding: 15px;
            max-width: fit-content;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="padding: 15px;background: #0b0b0b;">
        <a class="navbar-brand text-white" href="/"> eSoftLabs AI Space |<a class="navbar-brand text-white"
                href="{% url 'advanced_analytics' %}">Analytics</a></a>
        <button class="navbar-toggler bg-dark" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
    </nav>
<div id="main">
    <h2>Esoft AI ChatBot</h2>
    <div id="msg">
       <p>Welcome to Esoft AI Space Chatbot</p>
    </div>
    <div class="input">
        <input type="text" id="user-input" placeholder="New Message">
        <button onclick="sendMessage()" class="send" id="reply">Send <i class="fas fa-paper-plane"></i></button>
    </div>
</div>
<script>
    class Chatbot {
    constructor(name) {
        this.name = name;
        this.responses = {
            "hello": "Hello! How can I help you?",
            "what is your expertise?": "I can help answer your questions",
            "Give more information about Esoft AI Space?": "Founded in 2011, ESoft Labs Pvt. Ltd. brings together a multidisciplinary team of data scientists, AI researchers, analytics experts, and data engineers. With diverse backgrounds and expertise in machine learning, big data technologies, and domain-specific knowledge, our team is passionate about leveraging data to drive transformational change.",
            "What is the use of AI in WMS?": "AI can be used in Warehouse Management Systems (WMS) for inventory optimization, route optimization, predictive maintenance, and labor management, improving efficiency and reducing costs.",
            "Provide more insights about WMS": "Warehouse Management Systems (WMS) are software applications that help manage and control warehouse operations. They provide real-time visibility into inventory levels, locations, and movements, enabling efficient order fulfillment and inventory management. WMS use various technologies such as barcode scanners, RFID, and AI to automate processes like receiving, picking, packing, and shipping, improving accuracy and speed. Advanced WMS can also provide analytics and insights to optimize warehouse layout, labor allocation, and overall operational efficiency.",
            "Thank you for the responses": "You're welcome! If you have any more questions or need further assistance, feel free to ask",
        };
    }

    respond(question) {
        if (this.responses[question]) {
            return this.responses[question];
        } else {
            return "I'm sorry, I don't understand.";
        }
    }
}

function sendMessage() {
    const userMessage = document.getElementById('user-input').value.trim();
    if (userMessage) {
        appendMessage('You', userMessage);
        const botResponse = myChatbot.respond(userMessage);
        appendMessage('Chatbot', botResponse);
        document.getElementById('user-input').value = '';
    }
}



    function appendMessage(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        if (sender === 'You') {
            messageElement.classList.add('right');
        } else {
            messageElement.classList.add('left');
        }
        messageElement.innerText = message;
        document.getElementById('msg').appendChild(messageElement);
        document.getElementById('msg').scrollTop = document.getElementById('msg').scrollHeight;
    }

    const chatbox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const myChatbot = new Chatbot("MyChatbot");
</script>
</body>
</html>
