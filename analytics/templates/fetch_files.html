<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Files List</title>
</head>
<body>
    <form action="/fetch_columns/" method="post">
        {% csrf_token %}
        <h2>User Files List</h2>
        {% if files %}
        <label for="file-select">Select a file:</label>
        <select id="file-select" name="selected-file">
            {% for file in files %}
            <option value="{{ file.filename }}{{ file.file_extension }}">{{ file.filename }}</option>
            {% endfor %}
        </select>
        {% else %}
            <p>No files found for this user.</p>
        {% endif %}
        <input type="submit" value="Submit">
    </form >
</body>
</html>
