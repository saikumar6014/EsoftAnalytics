
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Open AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(112.5deg, rgb(214, 214, 214) 0%, rgb(214, 214, 214) 10%, rgb(195, 195, 195) 10%, rgb(195, 195, 195) 53%, rgb(176, 176, 176) 53%, rgb(176, 176, 176) 55%, rgb(157, 157, 157) 55%, rgb(157, 157, 157) 60%, rgb(137, 137, 137) 60%, rgb(137, 137, 137) 88%, rgb(118, 118, 118) 88%, rgb(118, 118, 118) 91%, rgb(99, 99, 99) 91%, rgb(99, 99, 99) 100%), linear-gradient(157.5deg, rgb(214, 214, 214) 0%, rgb(214, 214, 214) 10%, rgb(195, 195, 195) 10%, rgb(195, 195, 195) 53%, rgb(176, 176, 176) 53%, rgb(176, 176, 176) 55%, rgb(157, 157, 157) 55%, rgb(157, 157, 157) 60%, rgb(137, 137, 137) 60%, rgb(137, 137, 137) 88%, rgb(118, 118, 118) 88%, rgb(118, 118, 118) 91%, rgb(99, 99, 99) 91%, rgb(99, 99, 99) 100%), linear-gradient(135deg, rgb(214, 214, 214) 0%, rgb(214, 214, 214) 10%, rgb(195, 195, 195) 10%, rgb(195, 195, 195) 53%, rgb(176, 176, 176) 53%, rgb(176, 176, 176) 55%, rgb(157, 157, 157) 55%, rgb(157, 157, 157) 60%, rgb(137, 137, 137) 60%, rgb(137, 137, 137) 88%, rgb(118, 118, 118) 88%, rgb(118, 118, 118) 91%, rgb(99, 99, 99) 91%, rgb(99, 99, 99) 100%), linear-gradient(90deg, rgb(195, 195, 195), rgb(228, 228, 228));
            background-blend-mode: overlay, overlay, overlay, normal;
            min-height: 100vh;
        }

        .error {
            color: red;
        }

        button {
            padding: 8px 15px;
            background-color: #36b0ed;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container-fluid {
            max-width: 600px;
            padding: 30px;
        }

        form {
            margin: 100px auto;
            min-height: auto;
            font-family: Poppins;
            max-width: 600px;
            padding: 30px;
            justify-content: center;
            display: flex;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #36b0ed;
        }

        label {
            font-weight: 700;
            padding-top: 5px;
        }

        input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #output {
            margin-top: 50px;
            font-weight: 600;
        }


        .output-form h3 {
            margin-left: 45%;
            color: #36b0ed;
        }

        #question,
        #answer {
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
        }

        a,
        a:hover {
            text-decoration: none !important;
            color: #36b0ed;
        }

    </style>
</head>

<body>
    <div class="navContainer">
        <nav class="navbar navbar-expand-lg fixed-top bg-dark">
            <div class="">
                <a style="font-size: 20px; padding-left:5px" class="navbar-brand text-white" href="/"> AI Space | </a>
                <a style="font-size: 20px; text-decoration: none;" class="text-white ml-auto" href="/gen_ai_home">Generative AI </a>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <form method="post" action="{% url 'validate_api_key' %}" id="form_ai">
            <h1>Open AI</h1>
            {% csrf_token %}
            <div class="form-group">
                <label for="api-key">Enter API Key:</label>
                <input type="password" class="form-control" id="api-key" name="api_key" required>
                <span class="error" id="api-error">{{ api_error }}</span>
            </div>
            <div class="form-group">
                <label for="model-name">Model Name:</label>
                <input type="text" class="form-control" id="model-name" name="model_name" required>
                <span class="error" id="model-error">{{ model_error }}</span>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-input">Submit</button>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");
    
            // Check if API key is stored in sessionStorage
            const apiKey = sessionStorage.getItem('api_key');
    
            if (!apiKey) {
                console.log("API key not found, asking for it");
                // Display API key input if not found
                const apiKeyElement = document.getElementById('api-key');
                if (apiKeyElement) {
                    apiKeyElement.parentNode.style.display = 'block';
                } else {
                    console.error("API key element not found");
                }
            }
    
            // Hide output container initially
            const outputContainerForm = document.getElementById('output-container-form');
            if (outputContainerForm) {
                outputContainerForm.style.display = 'none';
            }
    
            // Form submit event listener
            document.getElementById('submit-input').addEventListener('click', function(event) {
                event.preventDefault();
    
                // Get input values
                const apiKeyValue = document.getElementById('api-key').value.trim();
                const modelNameValue = document.getElementById('model-name').value.trim();
    
                // Validate inputs
                let isValid = true;
                if (!apiKeyValue) {
                    document.getElementById('api-error').textContent = "API Key is required.";
                    isValid = false;
                } else {
                    document.getElementById('api-error').textContent = "";
                }
                if (!modelNameValue) {
                    document.getElementById('model-error').textContent = "Model Name is required.";
                    isValid = false;
                } else {
                    document.getElementById('model-error').textContent = "";
                }
    
                // If inputs are valid, store API key in sessionStorage and submit the form
                if (isValid) {
                    sessionStorage.setItem('api_key', apiKeyValue);
                    document.getElementById('form_ai').submit();
                }
            });
        });
    </script>
    
</body>

</html>
